name: Tests

on: [push]

jobs:
  test:
    name: Node.js

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Node.js dependencies
        run: npm install

      - name: Run Tests
        run: npm run test
